<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <form class="forms-sample" method="post" action="{% url 'Save_Updations' c_id=c_data.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Category Name" name="category" value="{{c_data.Category_Name}}">
                    </div>

                      <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="10" placeholder="Description" name="description">{{c_data.Category_Description}}</textarea>
                    </div>

                    <div class="form-group">
                      <label>Upload Category Image :</label>
                        <img src="{{c_data.Category_Image.url}}">
                      <input type="file" name="image" >
                    </div>

                    <button type="submit" class="btn btn-primary me-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
